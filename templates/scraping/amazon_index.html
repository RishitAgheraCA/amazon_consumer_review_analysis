{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Creative - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico'%}" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">Start Bootstrap</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead_2">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row align-items-center" style="min-height:80vh">
                    <div class="col-md-12 text-center">
                        <h1 class="text-white font-weight-bold">Amazon Review Analyzer</h1>
                        <hr class="divider"/>
                        <form method="POST" class="url_form" enctype="multipart/form-data" id="url_enter">
                            {% csrf_token %}
                            <!-- <input id="input-b2" name="input-b2" type="file" class="file" data-show-preview="false"> -->
                                <div class="col-md-4 offset-4">
                                    <label class="text-white">Enter your desired URL</label>
                                    <hr class="divider"/>
                                    <input class="form-control form-control-md" name='url' type="text" placeholder="Enter your url" id="url_extract" aria-label="Enter your URL">
                                    <!-- <button type="submit" class="btn btn-success up">Submit</button> -->
                                </div>
                            </form>
                        {% if sentiments %}
                            <hr class="divider"/>
                            <label class="text-white">This product is having {{perc_pos|floatformat:2}} % of Positve reviews. </label><br>
                            <label class="text-white">Sentiments for each reviews:
                            {% for sentiment in sentiments %}
                                <label class="text-white">{{sentiment}},</label>

                        {% endfor %}
                        <hr class="divider"/>
                                {% if not wc_pos == None %}
                                <div class="row">
                                  <div class="column">
                                    <label class="text-white"> Positive review's wordcloud</label><br>
                                      <img src="{{wc_pos}}" style="width: 260px; height: 200px; object-fit:cover;">
                                  </div>
                                    {% endif %}
                                    {% if not wc_neg == None %}
                                  <div class="column">
                                    <label class="text-white"> Negative review's wordcloud</label><br>
                                    <img src="{{wc_neg}}" style="width: 260px; height: 200px; object-fit:cover;">
                                  </div>
                                </div>
                                {% endif %}
<!--                        <hr class="divider"/>-->
<!--&lt;!&ndash;                            <label class="text-white"> Positive review's wordcloud</label>&ndash;&gt;-->
<!--                        <figure>-->
<!--                                <img src="{{wc_pos}}" style="width: 260px; height: 200px; object-fit:cover;">-->
<!--                                <figcaption>An elephant at sunset</figcaption>-->
<!--                        </figure><figure>-->
<!--                                <img src="{{wc_neg}}" style="width: 260px; height: 200px; object-fit:cover;">-->
<!--                            <figcaption>An elephant at sunset</figcaption>-->
<!--                        </figure>-->

                        {% endif %}



                    </div>
                    <div id="progress_container">
                        <div class="box">
                            <div class="chart" data-percent="100" >100%</div>
                            <h2>Data Scrapped</h2>
                          </div>
                    </div>
                </div>
                </div>
        </header>

        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2022 - Company Name</div></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js'%}"></script>
        
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-pie-chart/2.1.6/jquery.easypiechart.min.js"></script>
        <script>
            $('#progress_container').hide()
            var timeout = null;

            $('#url_extract').keyup(function() {
                clearTimeout(timeout);

                timeout = setTimeout(function() {
                    if ($('#url_extract').val() != '') {
                        $('#progress_container').fadeIn()
                        $(function() {
                            $('.chart').easyPieChart({
                                size: 160,
                                barColor: "#36e617",
                                scaleLength: 0,
                                lineWidth: 15,
                                trackColor: "#525151",
                                lineCap: "circle",
                                animate: 2000,
                            });
                    });
                }else{
                    $('#progress_container').fadeOut()
                }
                }, 1000);
            });
        </script>
        <script>
            
        </script>
    </body>
</html>
